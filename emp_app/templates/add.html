<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Add Employee Page</title>
</head>
<body>
 <div class="container">
         <h1>Add Employee</h1>
      <hr>
<form method="post" action="/add_emp" enctype="multipart/form-data" class="container">
    {% csrf_token %}
    <label for="firstname" class="form-label">First Name</label><br>
    <input type="text" id="firstname"  name="first_name" value="{{first_name}}"><br>
    <label  for="lastname">Last Name</label><br>
    <input type="text" id="lastname"  name="last_name" value="{{last_name}}"><br>
    <label  for="department">Department</label><br>
    <input type="text" id="department" name="dept" value="{{dept}}"><br>
    <label  for="salary">Salary</label><br>
    <input type="number" id="salary" name="salary" value="{{salary}}"><br>
    <label  for="bonus">Bonus</label><br>
    <input type="number" id="bonus" name="bonus" value="{{bonus}}"><br>
    <label  for="role">Role</label><br>
    <input type="text" id="role" name="role" value="{{role}}"><br>
    <label  for="phone">Phone</label><br>
    <input type="number" id="phone" name="phone" value="{{phone}}"><br>
    <label  for="image">Image</label><br>
    <input type="file" id="image" name="image" value="{{image}}"><br>
    <hr>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
 </div>
</body>
</html>
